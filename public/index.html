<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/help.css">
    <link rel="stylesheet" href="./css/openVideo.css">
    <link rel="stylesheet" href="./css/seek.css">
    <link rel="stylesheet" href="./css/sidebar.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/contextMenu.css">
    <link rel="stylesheet" href="./css/controlBar.css">
    <link rel="stylesheet" href="./css/clip.css">

    <title>Flick View</title>
</head>

<body style="margin: 0;">
    <div id="dropBox">
        <h4 id="version">1.2.5</h4>
        <h1>드래그 앤 드롭</h1>
        <h1>OR</h1><br>
        <button id="select">클릭하여 업로드</button>
    </div>

    <div id="contextMenu">
        <button class="contextMenuItem takePictureSave">현재 화면 파일로 저장</button>
        <button class="contextMenuItem takePictureCopy">현재 화면 클립보드에 복사</button>
        <button class="contextMenuItem openScreenshotFolder">스크린샷 폴더 열기</button>
        <button class="contextMenuItem openClipFolder">클립 폴더 열기</button>
        <button class="contextMenuItem clearThumbnail">동영상 미리보기 폴더 비우기</button>
    </div>

    <h5 id="alert"></h5>
    
    <div id="helpBG" class="background">
        <div id="help">
            <div class="center">
                <span>Ctrl+Q 도움말</span>
                <span>Ctrl+O 파일 열기</span>
                <span>Ctrl+F 전체화면</span>
                <span>Ctrl+← 배속-0.1</span>
                <span>Ctrl+→ 배속+0.1</span>
                <span>Ctrl+Shift+← 배속-1</span>
                <span>Ctrl+Shift+→ 배속+1</span>
                <span>Ctrl+P PIP모드</span>
                <span>Ctrl+S 사이드바 열기</span>
                <span>Ctrl+C 클립 만들기</span>
                <span>ESC 영상 종료</span>
            </div>
        </div>
    </div>

    <div id="clipBG" class="background">
        <div id="clip" style="transform: scale(0);">
            <div class="topbar">
                <h3>클립 만들기</h3>
                <button id="offclip">×</button>
            </div>
            <div class="bottom">
                <input id="time_start" class="clipinput" type="text" value="00:00"></input>
                <span>-</span>
                <input id="time_end" class="clipinput" type="text" value="00:00"></input>
            </div>
            <div style="width: 100%;text-align: right;"><button id="cutclip">만들기</button></div>
        </div>
    </div>

    <div id="seek" class="background">
        <div id="rewind">
            <img src="./images/rewind.png" class="seekImg" alt="rewind">
            <h1 id="rewindText" class="seekText">5s</h1>
        </div>
        <div id="wind">
            <img src="./images/wind.png" class="seekImg" alt="wind">
            <h1 id="windText" class="seekText">5s</h1>
        </div>
        <div id="speedUp">
            <img src="./images/speedUp.png" class="seekImg" alt="speedup">
            <h1 id="speedUpText" class="seekText speedText">5배</h1>
        </div>
        <div id="speedDown">
            <img src="./images/speedDown.png" class="seekImg" alt="speeddown">
            <h1 id="speedDownText" class="seekText speedText">5배</h1>
        </div>
    </div>

    <script src="./js/wind.js"></script>
    <script src="./js/windFrame.js"></script>
    <script src="./js/changeSpeed.js"></script>
    <script src="./js/easteregg.js"></script>
    <script src="./js/hotkey.js"></script>
    <script src="./js/renderer.js"></script>
    <script src="./js/sidebar.js"></script>
    <script src="./js/contextMenu.js"></script>
    <script src="./js/controlBar.js"></script>
    <script src="./js/clip.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
